<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous" />
		<script src="./index.js" defer></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
		<script type="text/javascript">
			(function () {
				emailjs.init('UbPk4PckKM_OcN5cq');
			})();
		</script>

		<title>Send email</title>
	</head>
	<body>
		<div class="container border mt-3 bg-light">
			<div class="row">
				<div class="col-md-6 p-5 bg-primary text-white">
					<h2>Hi there!</h2>
					<h4>
						Lorem ipsum dolor sit, amet consectetur adipisicing
						elit. Cum eos a, qui numquam omnis architecto ea neque
						rem minus alias libero vero animi iusto dolores nam
						velit cupiditate molestiae unde?
					</h4>
				</div>
				<div class="col-md-6 py-3">
					<h1>Contact Form</h1>
					<div class="form-group">
						<h5 for="name">Name</h5>
						<input
							type="text"
							class="form-control"
							id="name"
							placeholder="Enter your Name" />
					</div>
					<div class="form-group">
						<h5 for="email">Name</h5>
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="Enter your Email" />
					</div>
					<div class="form-group">
						<h5 for="message">Message</h5>
						<textarea
							name="message"
							id="message"
							class="form-control"></textarea>
					</div>
					<button class="btn btn-primary" onclick="sendEmail()">
						Submit
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
